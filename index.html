<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanghvi Strips</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="navbar-brand">
      <img src="logo.png" alt="Sanghvi Strips Logo" class="logo-navbar" />
      <span class="brand-name">Sanghvi Strips</span>
    </div>

    <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Our Products</a>
        <div class="dropdown-content">
          <a href="#">Slabs</a>
          <a href="#">Blooms</a>
          <a href="#">Hot Rolled (HR) Coils</a>
          <a href="#">Plates</a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Hero Section with Video -->
  <div class="top-section">
    <video autoplay muted loop>
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-center-text">
      <h1>Sanghvi Strips</h1>
      <p>Driven by a vision of a <br><strong>stainless steel future,</strong><br> <em>we forge ahead with passion.</em></p>
    </div>
  </div>

  <!-- Placeholder Collage -->
  <img src="collage.jpg" alt="Collage" class="collage" />

  <!-- Products Section -->
  <div class="container">
    <h1>Explore Our <span class="highlight">Products</span></h1>
    <div class="products">
      <div class="product-card">
        <img src="slabs.jpg" alt="Slabs" />
        <div class="label">Slabs</div>
      </div>
      <div class="product-card">
        <img src="blooms.jpg" alt="Blooms" />
        <div class="label">Blooms</div>
      </div>
      <div class="product-card">
        <img src="hr-coils.jpg" alt="HR Coils" />
        <div class="label">HR Coils</div>
      </div>
      <div class="product-card">
        <img src="plates.jpg" alt="Plates" />
        <div class="label">Plates</div>
      </div>
    </div>
  </div>

  <!-- CTA Footer -->
  <div class="cta-section">
    Contact us to know more about our premium steel offerings.
  </div>

  <script>
    function toggleMenu() {
      const links = document.getElementById("navLinks");
      links.classList.toggle("show");
    }
  </script>
</body>
</html>
